<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <contador></contador>
        <contador></contador>
        <contador></contador>
    </div>
    <script>
        Vue.component('contador', {
            template: `
                <div>
                    <span>{{ valor }}</span>
                    <button @click='add'>+1</button>    
                    <button @click='remove'>-1</button>
                </div>
            `,
            data() {
                return {
                    valor: 0,
                }
            },
            methods: {
                add() {
                    this.valor++
                },
                remove() {
                    this.valor--
                }
            }
        })
        new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
